<div class="background-container"></div>

<script type="text/discourse-plugin" version="0.8">
  // Function to add buttons to the sidebar
  function addButtonsToSidebar() {
    const sidebarContent = document.getElementById('sidebar-section-content-community');
    if (sidebarContent && !document.querySelector('.sidebar-custom-buttons')) {
      console.log('Adding buttons to the sidebar');
      const buttonsContainer = document.createElement('ul');
      buttonsContainer.className = 'sidebar-custom-buttons';

      buttonsContainer.innerHTML = `
        <li class="sidebar-section-link-wrapper" data-list-item-name="custom-tuto">
          <a href="https://cr.cryptoast.fr/t/tuto-de-prise-en-main-de-la-plateforme/7" class="ember-view sidebar-section-link sidebar-row">
            <span class="sidebar-section-link-prefix icon">
              <!-- SVG for "Tuto prise en main" icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-book-check"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"></path><path d="m9 9.5 2 2 4-4"></path></svg>
            </span>
            <span class="sidebar-section-link-content-text">Tuto prise en main</span>
          </a>
        </li>
        <li class="sidebar-section-link-wrapper" data-list-item-name="custom-formation">
          <a href="https://cr.cryptoast.fr/t/lancement-du-parcours-de-formation/1444" class="ember-view sidebar-section-link sidebar-row">
            <span class="sidebar-section-link-prefix icon">
              <!-- SVG for "Formation" icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-graduation-cap"><path d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.18a2 2 0 0 0-1.66 0L2.6 9.08a1 1 0 0 0 0 1.832l8.57 3.908a2 2 0 0 0 1.66 0z"></path><path d="M22 10v6"></path><path d="M6 12.5V16a6 3 0 0 0 12 0v-3.5"></path></svg>
            </span>
            <span class="sidebar-section-link-content-text">Formation</span>
          </a>
        </li>
        <li class="sidebar-section-link-wrapper" data-list-item-name="custom-analyses">
          <a href="https://cr.cryptoast.fr/tag/cr/?order=created&period=all" class="ember-view sidebar-section-link sidebar-row">
            <span class="sidebar-section-link-prefix icon">
              <!-- SVG for "Dernières analyses" icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-line-chart"><path d="M3 3v18h18"></path><path d="m19 9-5 5-4-4-3 3"></path></svg>
            </span>
            <span class="sidebar-section-link-content-text">Dernières analyses</span>
          </a>
        </li>
      `;

      sidebarContent.appendChild(buttonsContainer);
    }
  }

  // Function to add buttons to the header
  function addButtonsToHeader() {
    const logoWrapper = document.querySelector('.home-logo-wrapper-outlet');
    if (logoWrapper && !document.querySelector('.custom-header-buttons')) {
      console.log('Adding buttons to the header');
      const buttonsContainer = document.createElement('div');
      buttonsContainer.className = 'custom-header-buttons';

      buttonsContainer.innerHTML = `
        <a href="https://cr.cryptoast.fr/t/tuto-de-prise-en-main-de-la-plateforme/7" class="header-button">
          <span class="text-version">Tuto prise en main</span>
        </a>
        <a href="https://cr.cryptoast.fr/t/lancement-du-parcours-de-formation/1444" class="header-button">
          <span class="text-version">Formation</span>
        </a>
        <a href="https://cr.cryptoast.fr/tag/cr/?order=created&period=all" class="header-button">
          <span class="text-version">Dernières analyses</span>
        </a>
      `;

      logoWrapper.parentNode.insertBefore(buttonsContainer, logoWrapper.nextSibling);
    }
  }

  // Add buttons based on screen size
  if (window.innerWidth > 768) {
    addButtonsToHeader();
  } else {
    document.addEventListener('click', function(event) {
      if (event.target.closest('.hamburger-panel')) {
        setTimeout(addButtonsToSidebar, 100); // Slight delay to ensure the sidebar is rendered
      }
    });
  }
</script>
